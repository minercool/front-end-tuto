<app-header></app-header>
<br>
<div class="container-md">
  <div *ngIf="users == 0 || !users" class="alert alert-warning">No people found</div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
            <th scope="col"><button type="button" class="btn btn-success" [routerLink]="['/create-user']">Create user</button></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users ; let i = index">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.street }}, {{user.address.suite }}, {{user.address.city }}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example" style="margin-right: 10px;">
              <button type="button" class="btn btn-info" [routerLink]="['/show-user/',user.id]">Info</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-success" [routerLink]="['/update-user/',user.id]">Update</button>
              </div>
              <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-danger" style="margin-left: 10px;" (click)="delete(user)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
<app-footer></app-footer>
